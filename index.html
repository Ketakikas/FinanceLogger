<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finance Logger</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Finance Logger</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Type -->
                            <div class="form-group">
                                <label for="type">Select Type</label>
                                <select name="type" id="selType" class="form-control">
                                    <option value="">Select Type</option>
                                    <option value="payment">Payment</option>
                                    <option value="invoice">Invoice</option>
                                </select>
                            </div>
                            <!-- Title -->
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id=title/>
                            </div>
                            <!-- Created at -->
                            <div class="form-group">
                                <label for="createdAt">Created At</label>
                                <input min="2021-04-01" max="2022-03-01" type="date" class="form-control" id=createdAt name="createdAt"/>
                            </div>
                            <!-- Amount -->
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" name="amount" id=amount min="0.1" step="0.1"/>
                            </div>
                            <!-- Buttons -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <button id="btnAdd" class="btn btn-success btn-block">
                                            Add
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button id="btnReset" class="btn btn-warning btn-block">
                                            Reset
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-8 offset-2">
                <ul class="list-group" id="lists">
                    
                </ul>
            </div>

        </div>
        <script src="./build/app.js"></script>
    </body>
</html>
